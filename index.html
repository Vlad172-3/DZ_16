<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #results-container div{
            margin: auto;
        }
        form{
            max-width: 260px;
            margin: auto;
            margin-bottom: 25px;
        }
        .img-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Введіть назву фільму">
        <button type="submit">Пошук</button>
    </form>

    <div id="results-container">

    </div>

    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalLabel">Детальна інформація про фільм</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="movieModalBody">
              <!-- Сюди буде вставлена детальна інформація про фільм -->
            </div>
          </div>
        </div>
      </div>

    <script src="my.js"></script>
</body>
</html>
